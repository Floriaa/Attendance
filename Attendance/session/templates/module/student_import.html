<div class="input-group">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="file-student-csv">
        <label class="custom-file-label" for="file-student-csv">Choose file</label>
    </div>
</div>

<legend class="pt-0">Name extraction</legend>
<div class="form-check">
    <input class="form-check-input" type="checkbox" id="skip-header"/>
    <label class="form-check-label" for="skip-header">
        Skip header
    </label>
</div>
<div class="form-group">
    <label for="col-studentid">Column # of student id (todo: use heuristics)</label>
    <input type="number" class="form-control" id="col-studentid" placeholder="0" value="3">
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="name-policies" id="name-policy-1" value="separate" checked>
    <label class="form-check-label" for="name-policy-1">
        Separated fields
    </label>
</div>
<div class="form-group">
    <label for="col-firstname">Column # of first name</label>
    <input type="number" class="form-control" id="col-firstname" placeholder="1" value="5">
</div>
<div class="form-group">
    <label for="col-lastname">Column # of last name</label>
    <input type="number" class="form-control" id="col-lastname" placeholder="2" value="4">
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="name-policies" id="name-policy-2" value="single">
    <label class="form-check-label" for="name-policy-2">
        Single field
    </label>
</div>
<div class="form-group">
    <label for="col-fullname">Column # of full name</label>
    <input type="number" class="form-control" id="col-fullname" placeholder="1">
</div>
<button id="btn-preview-csv" class="btn btn-primary">Preview</button>

<div class="alert alert-primary" id="preview-message" role="alert"></div>

<div id="student-list-preview"></div>
